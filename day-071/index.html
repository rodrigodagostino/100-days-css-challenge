<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>100 Days CSS Challenge: NÂº071</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="frame">
		<div class="light"></div>
		<div class="keyboard">
			<div class="letter-keys">
				<button type="button" class="key letter" data-key="a">a</button>
				<button type="button" class="key letter" data-key="b">b</button>
				<button type="button" class="key letter" data-key="c">c</button>
				<button type="button" class="key letter" data-key="d">d</button>
				<button type="button" class="key letter" data-key="e">e</button>
				<button type="button" class="key letter" data-key="f">f</button>
				<button type="button" class="key letter" data-key="g">g</button>
				<button type="button" class="key letter" data-key="h">h</button>
				<button type="button" class="key letter" data-key="i">i</button>
				<button type="button" class="key letter" data-key="j">j</button>
				<button type="button" class="key letter" data-key="k">k</button>
				<button type="button" class="key letter" data-key="l">l</button>
				<button type="button" class="key letter" data-key="m">m</button>
				<button type="button" class="key letter" data-key="n">n</button>
				<button type="button" class="key letter" data-key="o">o</button>
				<button type="button" class="key letter" data-key="p">p</button>
				<button type="button" class="key letter" data-key="q">q</button>
				<button type="button" class="key letter" data-key="r">r</button>
				<button type="button" class="key letter" data-key="s">s</button>
				<button type="button" class="key letter" data-key="t">t</button>
				<button type="button" class="key letter" data-key="u">u</button>
				<button type="button" class="key letter" data-key="v">v</button>
				<button type="button" class="key letter" data-key="w">w</button>
				<button type="button" class="key letter" data-key="x">x</button>
				<button type="button" class="key letter" data-key="y">y</button>
				<button type="button" class="key letter" data-key="z">z</button>
			</div>
			<div class="number-keys">
				<button type="button" class="key number" data-key="1">1</button>
				<button type="button" class="key number" data-key="2">2</button>
				<button type="button" class="key number" data-key="3">3</button>
				<button type="button" class="key number" data-key="4">4</button>
				<button type="button" class="key number" data-key="5">5</button>
				<button type="button" class="key number" data-key="6">6</button>
				<button type="button" class="key number" data-key="7">7</button>
				<button type="button" class="key number" data-key="8">8</button>
				<button type="button" class="key number" data-key="9">9</button>
				<button type="button" class="key number" data-key="0">0</button>
			</div>
		</div>
	</div>

	<script src="script.js" defer></script>
</body>

</html>
